<!DOCTYPE html>
<html>
<head>
	<title>Project - Connection</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/connexion.css">
	<script src="javascript/connexion.js" type="text/javascript"></script>
</head>
<body>
	<div class="page">
		<div class="fenetre">
			<form>
				<div class="title">
					<h1>Connexion</h1>
				</div>

				<div class="input">
					<p class="input-name">USERNAME</p>
					<input type="text" id="user" name="username" placeholder="Username">
					<!--<label for="user" class="animated-label">Username</label>-->
				</div>

				<div class="input">
					<p class="input-name">PASSWORD</p>
					<input type="password" id="pass" name="password" placeholder="Password">
					<!--<label for="pass" class="animated-label">Password</label>-->
					
					<ul class="mdp-invalid">
						<strong>Caractères autorisés :</strong>
						<li><em>lettres :</em> A à Z + a à z</li>
						<li><em>chiffres :</em> 0 à 9</li>
						<li><em>caractères spéciaux :</em> & - _ @ ° = + * ! ?</li>
					</ul>
				</div>
				<div class="connexion-error">
					<p>Identifiant ou mot de passe invalide !</p>
				</div>
				<div class="validation">
					<div id="connexion-button">
						<button>Connexion</button>
					</div>
					<div id="mdp-button">
						<button>MDP oublié</button>
					</div>
				</div>
			</form>
		</div>
		<p class="background-credit"><a href='https://fr.freepik.com/vecteurs/banner'>Fond créé par upklyak - fr.freepik.com</a></p>
		<a href="html/accueil.html" class="override">override</a>
	</div>
</body>
</html>
